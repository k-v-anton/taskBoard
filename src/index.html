<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./scss/app.scss">
    <script src="./js/app.js" type="module"></script>
    <title>Board Task</title>
</head>

<body>
    <header class="header" id="header">
        <div class="header__logo">
            AnBoards
        </div>
        <span class="header__clock" id="clock"></span>
    </header>

    <main class="main" id="main">
        <div class="board" id="boardTodo">
            <div class="board__header">
                <div class="board__header-title">TODO:</div>
                <div class="board__header-counter">Counter: 0</div>
            </div>
            <div class="border__tasks" id="todoCards">

            </div>
            <button class="button-board" id="addTodo">Add Todo</button>
        </div>
        <div class="board" id="boardInProgress">
            <div class="board__header">
                <div class="board__header-title">in progress:</div>
                <div class="board__header-counter">Counter: 0</div>
            </div>
            <div class="border__tasks" id="progressCards">

            </div>
        </div>
        <div class="board" id="boardDone">
            <div class="board__header">
                <div class="board__header-title">done:</div>
                <div class="board__header-counter">Counter: 0</div>
            </div>
            <div class="border__tasks" id="doneCards">

            </div>
            <button class="button-board" id="deleteAll">Delete All</button>
        </div>
    </main>

    <div class="popup" id="popupChange">
        <div class="popup__body">
            <form action="#" class="popup__content">
                <input type="hidden" class="input__hiden">
                <input type="text" placeholder="Title" class="popup__tittle">
                <textarea placeholder="Description" class="popup__text"></textarea>
                <div class="popup__navigation">
                    <select class="popup__drop-menu"></select>
                    <div class="popup__buttons">
                        <button id="popupButtonCansel" class="task-button">canсel</button>
                        <button id="popupButtonChange" class="task-button">confirm</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div class="popup" id="popupCreateTask">
        <div class="popup__body">
            <form action="#" class="popup__content">
                <input type="text" placeholder="Title" class="popup__tittle">
                <textarea placeholder="Description" class="popup__text"></textarea>
                <div class="popup__navigation">
                    <select class="popup__drop-menu"></select>
                    <div class="popup__buttons">
                        <button id="popupCansel" class="task-button">canсel</button>
                        <button id="popupConfirm" class="task-button">confirm</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div id="popupWarningDeleteAll" class="popup-warning">
        <div class="popup-warning__container">
            <input type="hidden" class="popup-warning-input-hiden">
            <p class="popup-warning__warning">Warning !</p>
            <p class="popup-warning__text">Are you sure you want to delete all completed tasks?</p>
            <div class="popup-warning__buttons">
                <button class="popup-warning__buttons_cansel task-button">cancel</button>
                <button class="popup-warning__buttons_confirm task-button">confirm</button>
            </div>
        </div>
    </div>

    <div id="popupWarningMove" class="popup-warning">
        <div class="popup-warning__container">
            <input type="hidden" class="popup-warning-input-hiden-id">
            <p class="popup-warning__warning">Warning !</p>
            <p class="popup-warning__text">A lot of started tasks, complete the previous ones first!</p>
            <div class="popup-warning__buttons">
                <button class="popup-warning__buttons_cansel task-button">cancel</button>
                <button class="popup-warning__buttons_confirm task-button">confirm</button>
            </div>
        </div>
    </div>

    <template id="templateTask">
        <div class="task" draggable="true">
            <div class="task__container">
                <h2 class="task__title">title</h2>
            </div>
            <div class="task__container">
                <p class="task__desckription">desckription</p>
            </div>
            <div class="task__container">
                <div class="task__implementer">implementer</div>
                <p class="task__timecreate">dateCreatePost</p>
            </div>
            <div class="task__container">
                <button class="task__edit task-button ">edit</button>
                <button class="task__delete task-button ">delete</button>
                <button class="task__move task-button">></button>
            </div>
        </div>
    </template>

</body>

</html>
